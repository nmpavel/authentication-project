<section class="lg:h-screen bg-gray-700 p-16 text-white">
    <div class="h-full">
      <!-- Left column container with background-->
      <div

        <div
          class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
          <img

        <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
          <form>
            <!-- Name Input -->

              <div class="relative">

                  placeholder="Last Name"

                <label

                  >Last Name
                </label>
              </div>
             </div>
            <!-- Email input -->
            <div class="relative mb-6" data-twe-input-wrapper-init>
              <input
                type="email"
                name="email"
                [(ngModel)]="userObj.email"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-blue-700 data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-blue-700 [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"

                >Email address
              </label>
            </div>
  
            <!-- Password input -->
            <div class="relative mb-6" data-twe-input-wrapper-init>
              <input
                type="password"
                name="password"
                [(ngModel)]="userObj.password"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-blue-700 data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none  [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                placeholder="Password"
                required />
              <label
                for="exampleFormControlInput22"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-blue-700 peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-blue-700"

                </label>
              </div> -->
  
            <!-- Register button -->
            <div class="text-center lg:text-left">
              <button
                type="button"
                (click)="onRegister()"
                class="inline-block w-full rounded bg-blue-700 px-7 pb-2 pt-3 text-sm font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-md focus:bg-blue-600 focus:shadow-md focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-md "
                data-twe-ripple-init
                data-twe-ripple-color="light">
                Register
              </button>
  
              <!-- Register link -->
              <p class="mb-0 mt-2 pt-1 text-sm font-semibold">
               Already  have an account?
                <a
                  href="login"
                  class="text-red-400 transition duration-150 ease-in-out hover:text-danger-600 focus:text-danger-600 active:text-danger-700"
                  >Login</a
