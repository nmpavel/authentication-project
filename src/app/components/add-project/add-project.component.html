<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Submit Your Article</h2>
    <form>
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
        <input
          type="text"
          [(ngModel)]="project.title"
          name="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="short-description" class="block text-gray-700 font-bold mb-2">Short Description</label>
        <textarea
          id="short-description"
          [(ngModel)]="project.shortDescription"
          name="shortDescription" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="editor" class="block text-gray-700 font-bold mb-2">Description</label>
        <app-ckeditor-wrapper [(ngModel)]="project.description" name="description"></app-ckeditor-wrapper> <!-- Ensure name attribute is set -->
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
